<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box{
        position: relative;
        width: 200px;
        height: 50px;
        line-height: 50px;
        background-color: pink;
        color: #fff;
        text-align: center;        
    }
    .input{
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        right: 0;
        opacity: 0;
    }
    </style>
</head>
<body>
    <div class="box" id="uploadBox">
        <span>选择文件</span>
        <input class="input" id="uploadInput" type="file" multiple onchange="upload"/>
    </div>   
</body>
</html>
